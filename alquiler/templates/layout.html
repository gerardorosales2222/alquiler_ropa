{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if request.user.is_authenticated %}
              <a class="nav-link active" href="{% url 'clientes' %}">Clientes</a>
              <a class="nav-link" href="#">Prendas</a>
              <a class="nav-link" href="#">Alquileres</a>
              <span class="navbar-text"> | Usuario actual: {{ user.username }}</span>
              <a class="nav-link" href="{% url 'salir' %}">Salir</a>
          {% else %}
            <a class="nav-link disabled" aria-disabled="true" href="{% url 'clientes' %}">Clientes</a>
            <a class="nav-link disabled" aria-disabled="true" href="#">Prendas</a>
            <a class="nav-link disabled" aria-disabled="true" href="#">Alquileres</a>
            <a class="nav-link active" href="{% url 'login' %}">Ingresar</a>
          {% endif %}
        </div>
      </div>
    </div>
</nav>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
