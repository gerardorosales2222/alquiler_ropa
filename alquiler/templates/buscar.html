{% extends 'layout.html' %}
{% block title %}Buscar Clientes{% endblock %}
{% block content %}
<main class="container">
    <h1>Buscar clientes</h1>
    <p>Ingrese el cliente</p>
    <input type="text" list="clientes_list" class="form-control" placeholder="nombre o apellido">
    <datalist id="clientes_list">
    {% for cliente in clientes %}
        <option value="{{ cliente.nombre }}">{{ cliente.nombre }}</option>
    {% endfor %}
    </datalist>
</main>
{% endblock %}
